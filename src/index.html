<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid" style="margin-top: 15px; max-width: 960px;">
      
      <div class="well">
        
          <h3>Login form</h3>
          
          <form class="form-horizontal clearfix">
            
            <div class="form-group">
              <label class="col-xs-2" for="username">user name</label>
              <input class="col-xs-10" type="text" id="username" placeholder="Usa Namu">
            </div>
            
            <div class="form-group">
              <label class="col-xs-2" for="password">password</label>
              <input class="col-xs-10" type="password" id="password" placeholder="Password1">
            </div>
            
            <button type="submit" class="pull-right btn btn-primary">Sign in</button>
            
          </form>

      </div>
      
    </div>
  </body>
</html>
